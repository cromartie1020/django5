{% extends 'blog/base.html' %}
{% block title %}
  Share this post.
{% endblock %}

{% block content %}
  {% if sent %}
  <p>
    "{{ post.title }}" successfuly sent to {{ formcleaned_data.to }}.
  </p>
  {% else %}
    <h1>
        Share "{{ post.title }}" by e-mail
    </h1>    
    <form method = 'POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="sbmit" value="send e-mail" >

    </form>   
  
  {% endif %}
{% endblock %}
